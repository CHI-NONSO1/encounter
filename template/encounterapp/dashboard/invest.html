
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load custom_tags %}
    {% load static %}
    
    
    <title>Investment Banking</title>
    <!-- Include necessary CSS and JavaScript files -->
    <!-- Example: Bootstrap and jQuery -->
    <link rel="stylesheet" href="{% static 'encounterapp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'user/user-post.css' %}"> 
    
</head>
<body>
    <h1>Tell The World</h1>

    <!-- Video upload form -->
    
    <form  action= "{% url 'encounterapp:invest' borrower_id access_token  %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="error">
            {%  if error %}
            <p>
              <strong class="error_message">
              {{ error }}
            </strong>
            </p>
        
            {% endif %}
          </div>

          <div class="form-group-parent2">
            <div class="input_parent">
              <input
                type="number"
                id="amount"
                name="amount"
                placeholder="Investment Amount"
                class="form-control"
                
                />
              <label for="amount" class="labText">Investment Amount</label>
            </div>
          </div>
      

        <button type="submit">Submit</button>
    </form>
  
    
</body>
</html>
